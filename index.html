<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shopping list</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
<div class="container">

    <h1>Shopping list</h1>

    <ul id="list" class="list-group"></ul>

    <p>
        <input id="new-item" type="text">
       <!-- <input id="addbutton" type="button" value="add to list"> -->
        <button id="addbutton" type="button" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            add to list
        </button>
    </p>

    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/remotestorage.min.js"></script>
    <script src="js/storage.js"></script>
    <script>
        $("#addbutton").click(function () {
            var text = $("#new-item").val();
            if (text) {
                displayItem(text);
                remoteStorage.tasks.addTask(text);
            }
            $("#new-item").val("");
        })
        remoteStorage.access.claim('tasks', 'rw');
        remoteStorage.caching.enable("/tasks/");
        remoteStorage.displayWidget();
        remoteStorage.tasks.listTasks().then(function (tasks) {
            for (var id in tasks) {
                var task = tasks[id];
                displayItem(task.title);
            }
        });

        function displayItem(title) {
            $("#list").append('<li class="list-group-item"><div class="checkbox">' + title + '<label><input type="checkbox"></label></div></li>');
        }


    </script>

</div>
</body>
</html>
